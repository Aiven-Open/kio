name: CI
on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

# https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions#concurrency
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

env:
  COLUMNS: "120"

jobs:
  lint:
    name: Static analysis
    uses: less-action/reusables/.github/workflows/pre-commit.yaml@main
    with:
      python-version: "3.11"

  check-build:
    name: Check packaging metadata
    uses: less-action/reusables/.github/workflows/python-test-build.yaml@main

  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: setup.cfg
      - name: Install requirements
        run: pip install --upgrade -e '.[test]'
      - name: Run test suite
        run: python -X dev -m coverage run -m pytest
      # TODO: Enable coverage reporting.
      # - name: Collect coverage
      #   run: |
      #     coverage report
      #     coverage xml
      # - name: Report coverage
      #   uses: codecov/codecov-action@v3
      #   with:
      #     file: coverage.xml
      #     fail_ci_if_error: true
      #     name: codecov-py${{ matrix.python-version }}

  check-generate-schema:
    name: Check schema
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: setup.cfg
          check-latest: true
      - run: pip install --upgrade .[all]
      - run: |
          make build-schema
          diff=$(git --no-pager diff)
          if [[ ! -z "$diff" ]]; then
            echo "ðŸ’¥ Non-empty output from git diff."
            echo
            echo "$diff"
            exit 1
          else
            echo "âœ… No diff to current schema."
          fi
